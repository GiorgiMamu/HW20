{% extends "base.html" %}
{% block content %}
    <h1 class="page-title">My Notes ({{ current_user.username }})</h1>
    {% for note in notes %}
        <div class="note-card">
            <div class="note-card-text">
                <div class="note-content">{{ note.content }}</div>
                <small class="note-date">{{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>
            <div class="note-actions" style="display:flex; gap:8px; align-items:center;">
               <form method="post" action="{{ url_for('delete_note', note_id=note.id) }}" style="margin:0;">
               <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this note?');">
                Delete
               </button>
               </form>
            </div>
        </div>
    {% endfor %}
{% endblock %}
